<div class="navbar">
    <h2>Expense</h2>
</div>

<div class="main-container">
    <div class="container">
        <h2>Expense</h2>
        <form [formGroup]="expenseForm" (ngSubmit)="onSubmit()" class="input-form">
            <div class="form-group">
                <select formControlName="month" id="month" class="form-control" (change)="onChange($event)">
                    <option value="" disabled>Select Month</option>
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                </select>
            </div>
            <div class="form-group">
            </div>
            <div class="total-expense">
                Total expense for {{selectedMonth}} : ${{ calculateTotalExpense(selectedMonth)}}
            </div>
            <div class="form-group">
                <label for="expenseType">Expense Type:</label>
                <select formControlName="expenseType" id="expenseType" class="form-control"
                    [class.disabled-dropdown]="!monthSelected">
                    <option value="" disabled>Select Expense Type</option>
                    <option value="Rent">Rent</option>
                    <option value="Groceries">Groceries</option>
                    <option value="Utilities">Utilities</option>
                </select>
            </div>
            <div class="form-group">
                <label for="expenseAmount">Expense Amount:</label>
                <input type="number" formControlName="expenseAmount" id="expenseAmount" class="form-control"
                    placeholder="Enter amount" [class.disabled-dropdown]="!monthSelected">
            </div> 
            <div class="form-group">
                <button type="submit" class="btn btn-primary" (click)="onSubmit()"
                [class.disabled-dropdown]="!monthSelected">Add Expense</button>
            </div> 
        </form>
        <hr>
        <h3>Expense list - {{selectedMonth}}</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Expense Type</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let expense of getFilteredExpenses()">
                    <td>{{ expense.expenseType }}</td>
                    <td>{{ expense.expenseAmount }}</td>
                </tr>
            </tbody>
        </table>
        <div class="input-form">
            <button class="btn btn-primary" (click)="onBack()">Back</button>
            <div class="form-group">
            </div>
            <button class="btn btn-primary" (click)="onSave()">Save</button>
        </div>
    </div>
</div>
